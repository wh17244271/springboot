server:
  port: 8000
  context-path: /test

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    password: root
    url: jdbc:mysql://127.0.0.1:3306/wh
    username: root
  thymeleaf:
    prefix:  classpath:/templates/
    suffix:  .html
    servlet:
      content-type: text/html;charset=utf-8
    mode: HTML5
    encoding: UTF-8
  freemarker:
    request-context-attribute: request

  redis:
    #数据库索引
    database: 0
    host: 127.0.0.1
#    host: 192.168.85.11
    port: 6379
    password:
    jedis:
      pool:
        #最大连接数
        max-active: 8
        #最大阻塞等待时间(负数表示没限制)
        max-wait: -1
        #最大空闲
        max-idle: 8
        #最小空闲
        min-idle: 0
    #连接超时时间
    timeout: 10000

mybatis:
  #配置.xml文件路径 (如果xml放在了java文件夹中，需要在pom文件中配置java文件夹访问路径)
  mapper-locations: classpath*:wh/dao/*/*.xml
  #配置模型路径
  type-aliases-package: wh.entity
  configuration:
    #打印sql
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #空值也返回
    call-setters-on-nulls: true


logging:
  config: classpath:config/log4j-dev.xml

   

        